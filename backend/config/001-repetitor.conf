<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerName repetitor.homeschooling.md
	ServerAdmin gurdiga@gmail.com

	DocumentRoot /var/www/repetitor
	ErrorDocument 503 backend/config/503.html

	<Directory /var/www/repetitor/maintenance/>
		Options Indexes FollowSymLinks
		AllowOverride All
		Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/repetitor-error.log
	CustomLog ${APACHE_LOG_DIR}/repetitor-access.log combined

	Include /etc/letsencrypt/options-ssl-apache.conf

	SSLCertificateFile /etc/letsencrypt/live/repetitor.homeschooling.md/fullchain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/repetitor.homeschooling.md/privkey.pem

	ProxyPass backend/config/503.html !

	ProxyPass / http://localhost:8084/
	ProxyPassReverse / http://localhost:8084/
</VirtualHost>
</IfModule>
